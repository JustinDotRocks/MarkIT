<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My New Project</title>
		<link rel="stylesheet" href="dist/styles.css" />
	</head>
	<body>
		<nav class="navbar">
			<!-- MarkIT Element -->
			<div class="markit">
				<h1>MarkIT</h1>
			</div>

			<!-- Container for Modes -->
			<div class="modes">
				<button id="setup-mode" class="menu-btn mr-2">Setup Mode</button>
				<button id="vendor-mode" class="menu-btn p-2">Vendor Mode</button>
			</div>

			<div>
				<a href="/about" class="about-link">About</a>
			</div>
			<!-- About Link -->
		</nav>

		<div class="container">
			<aside class="sidebar">
				<!-- Left Menu Area Content -->
				<div id="setup-menu" class="active">
					<div class="menu-top-container">
						<h2 class="setup-menu-top-container-header">Room Setup</h2>
						<button id="save-button" class="setup-menu-top-container-add-room-button">+</button>
					</div>

					<div class="mb-4">
						<input
							type="text"
							id="room-name"
							name="room-name"
							class="room-name-input"
							placeholder="Room name"
						/>
					</div>
					<div class="card-container">
						<div class="text-lg font-semibold mb-4">Room Dimensions</div>

						<div class="mb-4">
							<label for="room-width" class="block text-gray-600"
								>Room Width:</label
							>
							<input
								type="text"
								id="room-width"
								name="room-width"
								class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
								placeholder="Enter Room Width"
							/>
						</div>

						<div class="mb-4">
							<label for="room-depth" class="block text-blue-600"
								>Room Depth:</label
							>
							<input
								type="text"
								id="room-depth"
								name="room-depth"
								class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
								placeholder="Enter Room Depth"
							/>
						</div>
					</div>

					<!-- Add Door Section -->
					<div class="mb-4">
						<div class="flex items-center justify-between mb-2">
							<div class="room-door text-gray-600">Add Door</div>
							<button 
                                id="add-door-button"
								class="add-door-button bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
							>
								+
							</button>
						</div>
						<!-- Add Door Input (if needed) -->
					</div>

					<!-- Add Obstacle Section -->
					<div class="mb-4">
						<div class="flex items-center justify-between mb-2">
							<div class="text-gray-600">Add Obstacle</div>
							<button
                                id="add-obstacle-button"
								class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
							>
								+
							</button>
						</div>
						<!-- Add Obstacle Input (if needed) -->
					</div>

					<div class="card-container">
						<div class="bg-white rounded-lg shadow-md p-4">
							<div class="text-lg font-semibold mb-4">Add Tables</div>

							<!-- Choice 1 -->
							<div class="flex items-center mb-2">
								<div class="flex-grow">
									<span class="text-gray-600">6' Rectangle</span>
								</div>
								<button
                                    id="add-6table-button"
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>

							<!-- Choice 2 -->
							<div class="flex items-center mb-2">
								<div class="flex-grow">
									<span class="text-gray-600">8' Rectangle</span>
								</div>
								<button
                                    id="add-8table-button"
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>

							<!-- Choice 3 -->
							<div class="flex items-center">
								<div class="flex-grow">
									<span class="text-gray-600">5' Round</span>
								</div>
								<button
                                    id="add-5table-button"
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>
						</div>
					</div>
				</div>
				<div id="vendor-menu" class="hidden active">
                    <!-- Check the JS file for createNewVendorCard() as the HTML is rendered through said function. -->
					<div class="menu-top-container">
						<h2 class="setup-menu-top-container-header">Vendor Setup</h2>
						<button class="menu-top-container-add-vendor-button">+</button>
					</div>
					
				</div>
			</aside>
			<main class="canvas">
                <div class="canvas-container">Canvas Container
                    <span id="canvas-room-name"></span>
                    <!-- Display Room Dimensions here -->
                    <div id="room-dimensions" class="text-lg font-semibold mb-4">
                        <span id="display-room-width"></span><span id="display-room-depth"></span>
                    </div>
                    <div id="room-door"></div>
                    <div id="room-obstacle"></div>
                    <div id="room-6-table"></div>
                    <div id="room-8-table"></div>
                    <div id="room-5-table"></div>
                </div>

			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
