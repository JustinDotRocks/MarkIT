<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My New Project</title>
		<link rel="stylesheet" href="dist/styles.css" />
	</head>
	<body>
		<nav class="navbar">
			<!-- MarkIT Element -->
			<div class="markit">
				<h1>MarkIT</h1>
			</div>

			<!-- Container for Modes -->
			<div class="modes">
				<button id="setup-mode" class="menu-btn mr-2">Setup Mode</button>
				<button id="vendor-mode" class="menu-btn p-2">Vendor Mode</button>
			</div>

			<div>
				<a href="/about" class="about-link">About</a>
			</div>
			<!-- About Link -->
		</nav>

		<div class="container">
			<aside class="sidebar">
				<!-- Left Menu Area Content -->
				<div id="setup-menu" class="active">
					<div class="menu-top-container">
						<h2 class="setup-menu-top-container-header">Room Setup</h2>
						<button class="setup-menu-top-container-add-room-button">+</button>
					</div>

					<div class="mb-4">
						<input
							type="text"
							id="room-name"
							name="room-name"
							class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
							placeholder="Room name"
						/>
					</div>
					<div class="card-container">
						<div class="text-lg font-semibold mb-4">Room Dimensions</div>

						<div class="mb-4">
							<label for="room-width" class="block text-gray-600"
								>Room Width:</label
							>
							<input
								type="text"
								id="room-width"
								name="room-width"
								class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
								placeholder="Enter room width"
							/>
						</div>

						<div class="mb-4">
							<label for="room-depth" class="block text-blue-600"
								>Room Depth:</label
							>
							<input
								type="text"
								id="room-depth"
								name="room-depth"
								class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
								placeholder="Enter room depth"
							/>
						</div>
					</div>

					<!-- Add Door Section -->
					<div class="mb-4">
						<div class="flex items-center justify-between mb-2">
							<div class="text-gray-600">Add Door</div>
							<button
								class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
							>
								+
							</button>
						</div>
						<!-- Add Door Input (if needed) -->
					</div>

					<!-- Add Obstacle Section -->
					<div class="mb-4">
						<div class="flex items-center justify-between mb-2">
							<div class="text-gray-600">Add Obstacle</div>
							<button
								class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
							>
								+
							</button>
						</div>
						<!-- Add Obstacle Input (if needed) -->
					</div>

					<div class="card-container">
						<div class="bg-white rounded-lg shadow-md p-4">
							<div class="text-lg font-semibold mb-4">Add Tables</div>

							<!-- Choice 1 -->
							<div class="flex items-center mb-2">
								<div class="flex-grow">
									<span class="text-gray-600">6' Rectangle</span>
								</div>
								<button
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>

							<!-- Choice 2 -->
							<div class="flex items-center mb-2">
								<div class="flex-grow">
									<span class="text-gray-600">8' Rectangle</span>
								</div>
								<button
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>

							<!-- Choice 3 -->
							<div class="flex items-center">
								<div class="flex-grow">
									<span class="text-gray-600">5' Round</span>
								</div>
								<button
									class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600"
								>
									+
								</button>
							</div>
						</div>
					</div>
				</div>
				<div id="vendor-menu" class="hidden active">
					<div class="menu-top-container">
						<h2 class="setup-menu-top-container-header">Vendor Setup</h2>
						<button class="menu-top-container-add-vendor-button">+</button>
					</div>
					<div id="vendor-card-container" class="card-container">
						<div class="bg-white rounded-lg shadow-md p-4">
							<div class="flex items-center justify-between mb-4">
								<!-- Vendor Name Input -->
								<div class="mb-4">
									<label for="vendor-name" class="block text-gray-600"
										>Vendor Name:</label
									>
									<input
										type="text"
										id="vendor-name"
										name="vendor-name"
										class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
										placeholder="Enter vendor name"
									/>
								</div>

								<!-- Vendor Details (You can add more fields as needed) -->
								<div class="mb-4">
									<label for="vendor-details" class="block text-gray-600"
										>Vendor Details:</label
									>
									<textarea
										id="vendor-details"
										name="vendor-details"
										class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
										rows="4"
										placeholder="Enter vendor details"
									></textarea>
								</div>

								<!-- Add Products (You can add more elements or buttons as needed) -->
								<div class="mb-4">
									<div class="text-gray-600">Add Products</div>
									<!-- Add Product button or functionality -->
								</div>

								<!-- Vendor Card Footer (You can add additional buttons or elements here) -->
								<div class="flex justify-end">
									<!-- Add buttons or elements as needed -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</aside>
			<main class="canvas">
				<!-- Canvas Area Content -->
				<p>This is the canvas area.</p>
			</main>
		</div>
		<script src="index.js"></script>
	</body>
</html>
